<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiversando | Painel de Envio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="base64.js"></script>
    <style>
        :root {
            --primary: #8a2be2;
            --primary-dark: #6a1b9a;
            --primary-light: #9c4dff;
            --white: #ffffff;
            --gray-light: #f5f5f5;
            --gray: #cccccc;
            --gray-dark: #333333;
            --black: #121212;
            --red: #e50914;
            --category-dorama: #FF6B6B;
            --category-analise: #4ECDC4;
            --category-acao: #FF9F1C;
            --category-filme: #2EC4B6;
            --category-psicologia: #A37AFC;
            --category-biblico: #FFD166;
            --category-lancamento: #EF476F;
            --category-novidade: #06D6A0;
            --category-animes: #118AB2;
            --category-recomendacao: #90EE90;
            --category-series: #118AB2;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background-color: var(--black);
            color: var(--white);
            overflow-x: hidden;
        }
        
        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
            transition: all 0.3s ease;
        }
        
        header.scrolled {
            background-color: var(--black);
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            padding: 10px 50px;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 10px;
            color: var(--white);
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: var(--white);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .nav-links a:hover {
            color: var(--primary);
            transform: translateY(-2px);
        }
        
        .user-menu {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .user-avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.3);
        }
        
        /* Main Content */
        .main-content {
            margin-top: 100px;
            padding: 50px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .page-title {
            font-size: 2rem;
            margin-bottom: 30px;
            color: var(--white);
            text-align: center;
        }
        
        /* Formulário */
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--white);
        }
        
        .form-input, .form-textarea, .form-file, .form-select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 5px;
            border: 1px solid var(--gray-dark);
            background-color: rgba(0,0,0,0.5);
            color: var(--white);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.3);
        }
        
        .form-textarea {
            min-height: 200px;
            resize: vertical;
        }
        
        .form-file {
            padding: 10px;
            cursor: pointer;
        }
        
        .form-file::-webkit-file-upload-button {
            visibility: hidden;
        }
        
        .form-file::before {
            content: 'Selecionar imagem';
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            outline: none;
            white-space: nowrap;
            cursor: pointer;
            font-weight: 600;
            margin-right: 15px;
        }
        
        .form-file:hover::before {
            background-color: var(--primary-dark);
        }
        
        .form-select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 15px;
        }
        
        .submit-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .submit-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }
        
        .submit-btn:disabled {
            background-color: var(--gray-dark);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .preview-container {
            margin-top: 20px;
            text-align: center;
        }
        
        .image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 5px;
            display: none;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        /* Alertas */
        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .alert-success {
            background-color: rgba(40, 167, 69, 0.2);
            border: 1px solid #28a745;
            color: #28a745;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .alert-error {
            background-color: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #dc3545;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Loading */
        .loading {
            display: none;
            justify-content: center;
            margin: 20px 0;
        }
        
        .spinner {
            width: 30px;
            height: 30px;
            border: 4px solid rgba(138, 43, 226, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Footer */
        footer {
            background-color: #000;
            padding: 30px 50px;
            text-align: center;
            margin-top: 50px;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .footer-links a {
            color: var(--gray);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .footer-links a:hover {
            color: var(--primary);
        }
        
        .copyright {
            color: var(--gray);
            font-size: 0.8rem;
        }
        
        /* Responsivo */
        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }
            
            .logo {
                font-size: 1.5rem;
            }
            
            .nav-links {
                display: none;
            }
            
            .main-content {
                padding: 20px;
                margin-top: 80px;
            }
            
            .page-title {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            header {
                padding: 12px 15px;
            }
            
            .logo {
                font-size: 1.3rem;
            }
            
            .main-content {
                padding: 15px;
            }
            
            .form-input, .form-textarea, .form-file, .form-select {
                padding: 10px 12px;
                font-size: 0.9rem;
            }
            
            .submit-btn {
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">
            <i class="fas fa-play"></i>
            MULTIVERSANDO
        </a>
        
        <nav class="nav-links">
            <a href="index.html">Feed</a>
            <a href="admin.html" class="active">Painel</a>
            <a href="#">Estatísticas</a>
            <a href="#">Configurações</a>
        </nav>
        
        <div class="user-menu">
            <div class="user-avatar">
                <i class="fas fa-user-shield"></i>
            </div>
        </div>
    </header>
    
    <div class="main-content">
        <h1 class="page-title">Nova Postagem</h1>
        
        <div id="alertSuccess" class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            <span>Postagem enviada com sucesso!</span>
        </div>
        
        <div id="alertError" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorMessage">Erro ao enviar postagem.</span>
        </div>
        
        <div class="form-group">
            <label for="title" class="form-label">Título da Postagem</label>
            <input type="text" id="title" class="form-input" placeholder="Digite o título" required>
        </div>
        
        <div class="form-group">
            <label for="text" class="form-label">Texto da Postagem</label>
            <textarea id="text" class="form-textarea" placeholder="Digite o conteúdo da postagem" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="category" class="form-label">Categoria</label>
            <select id="category" class="form-select" required>
                <option value="" disabled selected>Selecione uma categoria</option>
                <option value="dorama">Dorama</option>
                <option value="analise">Análise</option>
                <option value="acao">Ação</option>
                <option value="filme">Filme</option>
 <option value="series">Series</option>
 <option value="recomendacao">Recomendação</option>
                <option value="psicologia">Psicologia</option>
                <option value="biblico">Bíblico</option>
                <option value="lancamento">Lançamento</option>
                <option value="novidade">Novidade</option>
                <option value="animes">Animes</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="image" class="form-label">Imagem de Capa</label>
            <input type="file" id="image" class="form-file" accept="image/*" required>
            <div class="preview-container">
                <img id="imagePreview" class="image-preview" alt="Pré-visualização da imagem">
            </div>
        </div>
        
        <div class="form-group">
            <label for="youtube" class="form-label">Link do YouTube (opcional)</label>
            <input type="url" id="youtube" class="form-input" placeholder="https://youtube.com/...">
        </div>
        
        <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
        </div>
        
        <button onclick="enviarPostagem()" class="submit-btn" id="submitBtn">
            <i class="fas fa-paper-plane"></i> Enviar Postagem
        </button>
    </div>
    
    <footer>

    </footer>
    
    <script>
        // Header scroll effect
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
        
        // Preview da imagem
        document.getElementById('image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });
        
        // Função para exibir alerta
        function showAlert(type, message = '') {
            const successAlert = document.getElementById('alertSuccess');
            const errorAlert = document.getElementById('alertError');
            
            successAlert.style.display = 'none';
            errorAlert.style.display = 'none';
            
            if (type === 'success') {
                successAlert.style.display = 'flex';
                setTimeout(() => {
                    successAlert.style.display = 'none';
                }, 5000);
            } else if (type === 'error') {
                if (message) {
                    document.getElementById('errorMessage').textContent = message;
                }
                errorAlert.style.display = 'flex';
            }
        }
        
        // Função para mostrar/ocultar loading
        function toggleLoading(show) {
            const loading = document.getElementById('loadingIndicator');
            const submitBtn = document.getElementById('submitBtn');
            
            if (show) {
                loading.style.display = 'flex';
                submitBtn.disabled = true;
            } else {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        }
        
        // Função para converter para Base64
        function convertToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        // Função para enviar postagem
        async function enviarPostagem() {
            if(!localStorage.getItem("nome") || !localStorage.getItem("senha")) {
                window.location.href ="acesso.html"
            }
            const title = document.getElementById('title').value.trim();
            const text = document.getElementById('text').value.trim();
            const category = document.getElementById('category').value;
            const imageFile = document.getElementById('image').files[0];
            const youtube = document.getElementById('youtube').value.trim();
            
            // Validação
            if (!title || !text || !category || !imageFile) {
                showAlert('error', "Por favor, preencha todos os campos obrigatórios.");
                return;
            }
            
            // Validar URL do YouTube se fornecido
            if (youtube && !youtube.includes('youtube.com') && !youtube.includes('youtu.be')) {
                showAlert('error', "Por favor, insira um link válido do YouTube.");
                return;
            }
            
            toggleLoading(true);
            
            try {
                const base64Image = await convertToBase64(imageFile);
                
                const dados = {
            nome: localStorage.getItem("nome"),
            senha: localStorage.getItem("senha"),
                    titulo: title,
                    texto: text,
                    categoria: category,
                    imagem: base64Image,
                    youtube: youtube || null,
                    createdAt: new Date().toISOString()
                };
                
                const resposta = await fetch("https://multiversando.vercel.app/api/post.js", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(dados)
                });
                
                if (resposta.ok) {
                    showAlert('success');
                    // Limpar formulário
                    document.getElementById('title').value = '';
                    document.getElementById('text').value = '';
                    document.getElementById('category').value = '';
                    document.getElementById('image').value = '';
                    document.getElementById('youtube').value = '';
                    document.getElementById('imagePreview').style.display = 'none';
                    
                window.location.href = "index.html"
                } else {
                    const erroData = await resposta.json();
                    showAlert('error', erroData.message || "Erro ao enviar postagem.");
                }
            } catch (erro) {
                console.error(erro);
                showAlert('error', "Erro ao converter imagem ou enviar dados.");
            } finally {
                toggleLoading(false);
            }
        }
    </script>
</body>
</html>
