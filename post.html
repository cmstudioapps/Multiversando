    <title>Multiversando | Postagem</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8a2be2;
            --primary-dark: #6a1b9a;
            --primary-light: #9c4dff;
            --white: #ffffff;
            --gray-light: #f5f5f5;
            --gray: #cccccc;
            --gray-dark: #333333;
            --black: #121212;
            --red: #e50914;
            --category-dorama: #FF6B6B;
            --category-analise: #4ECDC4;
            --category-acao: #FF9F1C;
            --category-filme: #2EC4B6;
            --category-psicologia: #A37AFC;
            --category-biblico: #FFD166;
            --category-lancamento: #EF476F;
            --category-novidade: #06D6A0;
            --category-animes: #118AB2;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background-color: var(--black);
            color: var(--white);
            overflow-x: hidden;
        }
        
        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            transition: all 0.3s ease;
        }
        
        header.scrolled {
            background-color: var(--black);
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            padding: 10px 30px;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 10px;
            color: var(--white);
        }
        
        .nav-links {
            display: flex;
            gap: 25px;
        }
        
        .nav-links a {
            color: var(--white);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }
        
        .nav-links a:hover {
            color: var(--primary);
            transform: translateY(-2px);
        }
        
        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .search-box {
            position: relative;
        }
        
        .search-box input {
            background-color: rgba(0,0,0,0.7);
            border: 1px solid var(--gray-dark);
            color: var(--white);
            padding: 8px 15px 8px 35px;
            border-radius: 20px;
            width: 200px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .search-box input:focus {
            width: 250px;
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.3);
        }
        
        .search-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }
        
        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .user-avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.3);
        }
        
        /* Main Content */
        .main-content {
            margin-top: 100px;
            padding: 30px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Post Content */
        .post-header {
            margin-bottom: 40px;
            text-align: center;
        }
        
        .post-category {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }
        
        .post-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .post-meta {
            display: flex;
            justify-content: center;
            gap: 30px;
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 30px;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .meta-item i {
            color: var(--primary);
        }
        
        .post-media {
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .post-image {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            display: block;
        }
        
        .post-iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        
        .post-content {
            line-height: 1.8;
            font-size: 1.1rem;
        }
        
        .post-content p {
            margin-bottom: 20px;
        }
        
        .post-content img {
            max-width: 100%;
            border-radius: 8px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background-color: var(--primary);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 40px;
        }
        
        .back-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }
        
        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(138, 43, 226, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Error */
        .error-message {
            text-align: center;
            padding: 50px;
            color: var(--gray);
        }
        
        .error-message i {
            font-size: 3rem;
            color: var(--red);
            margin-bottom: 20px;
        }
        
        /* Footer */
        footer {
            background-color: #000;
            padding: 50px 30px;
            text-align: center;
            margin-top: 80px;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .footer-links a {
            color: var(--gray);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .footer-links a:hover {
            color: var(--primary);
            transform: translateY(-2px);
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: var(--gray-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: var(--white);
            font-size: 1.1rem;
        }
        
        .social-icon:hover {
            background-color: var(--primary);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }
        
        .copyright {
            color: var(--gray);
            font-size: 0.8rem;
            margin-top: 20px;
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .post-title {
                font-size: 2rem;
            }
            
            .post-iframe {
                height: 400px;
            }
        }
        
        @media (max-width: 768px) {
            header {
                padding: 12px 20px;
            }
            
            .logo {
                font-size: 1.5rem;
            }
            
            .nav-links {
                display: none;
            }
            
            .search-box input {
                width: 150px;
                padding-left: 30px;
            }
            
            .search-box input:focus {
                width: 180px;
            }
            
            .main-content {
                padding: 20px;
                margin-top: 80px;
            }
            
            .post-title {
                font-size: 1.8rem;
            }
            
            .post-meta {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }
            
            .post-iframe {
                height: 300px;
            }
        }
        
        @media (max-width: 480px) {
            .post-title {
                font-size: 1.5rem;
            }
            
            .post-category {
                font-size: 0.8rem;
                padding: 6px 15px;
            }
            
            .post-iframe {
                height: 250px;
            }
            
            .post-content {
                font-size: 1rem;
            }
            
            .search-box {
                display: none;
            }
        }
        
        /* Category Colors */
        .category-dorama { background-color: var(--category-dorama); }
        .category-analise { background-color: var(--category-analise); }
        .category-acao { background-color: var(--category-acao); }
        .category-filme { background-color: var(--category-filme); }
        .category-psicologia { background-color: var(--category-psicologia); }
        .category-biblico { background-color: var(--category-biblico); }
        .category-lancamento { background-color: var(--category-lancamento); }
        .category-novidade { background-color: var(--category-novidade); }
        .category-animes { background-color: var(--category-animes); }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <i class="fas fa-play"></i>
            MULTIVERSANDO
        </a>
        
        <nav class="nav-links">
            <a href="index.html">Início</a>
            <a href="#">Séries</a>
            <a href="#">Notícias</a>
            <a href="#">Lançamentos</a>
            <a href="#">Minha Lista</a>
        </nav>
        
        <div class="user-menu">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Buscar...">
            </div>
            <div class="user-avatar">
                <i class="fas fa-user"></i>
            </div>
        </div>
    </header>
    
    <div class="main-content">
        <div id="postContainer">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>
 
    <footer>
        
        
        <div class="social-icons">
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-tiktok"></i></a>
        </div>
        
        
    </footer>
    
    <script>

function Compartilhar() {

navigator.share({
title: "MULTIVERSANDO",
text: window.location.href
})

}

        // Header scroll effect
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
        
        // Get post ID from URL
        function getPostIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }
        
        // Extract YouTube ID from URL
        function extractYouTubeId(url) {
            if (!url) return null;
            
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            
            return (match && match[2].length === 11) ? match[2] : null;
        }
        
        // Format date
        function formatPostDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // Fetch post by ID
        async function fetchPostById(postId) {
            try {
                const response = await fetch(`https://multiversando.vercel.app/api/getPost.js`);
                const data = await response.json();
                
                // Find the post with matching ID
                const post = Object.entries(data)
                    .map(([id, postData]) => ({ id, ...postData }))
                    .find(post => post.id === postId);
                
                return post || null;
            } catch (error) {
                console.error("Error fetching post:", error);
                return null;
            }
        }
        
        // Display post
        function displayPost(post) {
            const postContainer = document.getElementById('postContainer');
            
            if (!post) {
                postContainer.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h2>Postagem não encontrada</h2>
                        <p>A postagem que você está procurando não existe ou foi removida.</p>
                        <a href="index.html" class="back-btn" style="margin-top: 30px;">
                            <i class="fas fa-arrow-left"></i> Voltar para o Feed
                        </a>
                    </div>
                `;
                return;
            }
            
            // Format date
            const formattedDate = formatPostDate(post.createdAt || new Date().toISOString());
            
            // Create media content (image or iframe)
            let mediaContent = '';
            if (post.youtube) {
                const videoId = extractYouTubeId(post.youtube);
                if (videoId) {
                    mediaContent = `
                        <div class="post-media">
                            <iframe class="post-iframe" 
                                    src="https://www.youtube.com/embed/${videoId}" 
                                    frameborder="0" 
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                    allowfullscreen>
                            </iframe>
                        </div>
                    `;
                } else {
                    mediaContent = `
                        <div class="post-media">
                            <img src="${post.imagem}" class="post-image" alt="${post.titulo}">
                        </div>
                    `;
                }
            } else {
                mediaContent = `
                    <div class="post-media">
                        <img src="${post.imagem}" class="post-image" alt="${post.titulo}">
                    </div>
                `;
            }
            
            // Create post HTML
            postContainer.innerHTML = `
                <div class="post-header">
                    <span class="post-category category-${post.categoria || 'lancamento'}">
                        ${post.categoria || 'Destaque'}
                    </span>
                    <h1 class="post-title">${post.titulo}</h1>
                    <div class="post-meta">
                        <div class="meta-item">
                            <i class="far fa-calendar-alt"></i>
                            <span>${formattedDate}</span>
                        </div>
                        <div class="meta-item">
                            <i class="far fa-eye"></i>
                     
                        </div>
                    </div>
                </div>
                
                ${mediaContent}
                
                <div class="post-content">
                    ${post.texto ? post.texto.replace(/\n/g, '<br><br>') : 'Nenhum conteúdo disponível.'}
                </div>
                   
<button style="background-color: purple; color: white; border: none; padding: 10px 20px; border-radius: 8px; font-size: 16px; cursor: pointer;" onclick="Compartilhar()">
  <i class="fas fa-share"></i> Compartilhar
</button>
                <a href="index.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Voltar para o Feed
                </a>
            `;
        }
        
        // Initialize page
        async function initPage() {
            const postId = getPostIdFromUrl();
            
            if (postId) {
                const post = await fetchPostById(postId);
                displayPost(post);
            } else {
                document.getElementById('postContainer').innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h2>Nenhuma postagem especificada</h2>
                        <p>Volte para o feed e selecione uma postagem para visualizar.</p>
                        <a href="index.html" class="back-btn" style="margin-top: 30px;">
                            <i class="fas fa-arrow-left"></i> Voltar para o Feed
                        </a>
                    </div>
                `;
            }
        }
        
        // Start the page
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
