    <style>
        :root {
            --primary: #8a2be2;
            --primary-dark: #6a1b9a;
            --primary-light: #9c4dff;
            --white: #ffffff;
            --gray-light: #f5f5f5;
            --gray: #cccccc;
            --gray-dark: #333333;
            --black: #121212;
            --red: #e50914;
            --category-dorama: #FF6B6B;
            --category-analise: #4ECDC4;
            --category-acao: #FF9F1C;
            --category-filme: #2EC4B6;
            --category-psicologia: #A37AFC;
            --category-biblico: #FFD166;
            --category-lancamento: #EF476F;
            --category-novidade: #06D6A0;
            --category-animes: #118AB2;
           --category-recomendacao: #90EE90;
           --category-series: #FF69B4;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        body {
            background-color: var(--black);
            color: var(--white);
            overflow-x: hidden;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            transition: all 0.3s ease;
        }
        header.scrolled {
            background-color: var(--black);
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            padding: 10px 30px;
        }
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .logo i {
            margin-right: 10px;
            color: var(--white);
        }
        .nav-links {
            display: flex;
            gap: 25px;
        }
        .nav-links a {
            color: var(--white);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }
        .nav-links a:hover {
            color: var(--primary);
            transform: translateY(-2px);
        }
        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .search-box {
            position: relative;
        }
        .search-box input {
            background-color: rgba(0,0,0,0.7);
            border: 1px solid var(--gray-dark);
            color: var(--white);
            padding: 8px 15px 8px 35px;
            border-radius: 20px;
            width: 200px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        .search-box input:focus {
            width: 250px;
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.3);
        }
        .search-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }
        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .user-avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.3);
        }
        .main-content {
            margin-top: 100px;
            padding: 30px;
        }
        .featured-post {
            position: relative;
            height: 70vh;
            min-height: 500px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 50px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            transition: all 0.5s ease;
        }
        .featured-post:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.7);
        }
        .featured-media {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .featured-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            padding: 40px;
            color: white;
        }
        .featured-category {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .featured-title {
            font-size: 2.5rem;
            margin-bottom: 15px;
            line-height: 1.2;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }
        .featured-date {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        .featured-date i {
            color: var(--primary);
        }
        .read-more-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background-color: var(--primary);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .read-more-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .filter-btn {
            padding: 8px 15px;
            border-radius: 20px;
            border: none;
            background-color: var(--gray-dark);
            color: var(--white);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
            font-weight: 600;
        }
        .filter-btn:hover, .filter-btn.active {
            background-color: var(--primary);
            transform: translateY(-2px);
        }
        .filter-btn.all {
            background-color: var(--primary);
        }
        .feed-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        .post-card {
            background: var(--gray-dark);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .post-media-container {
            width: 100%;
            height: 200px;
            overflow: hidden;
            position: relative;
        }
        .post-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        .post-card:hover .post-image {
            transform: scale(1.05);
        }
        .post-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .post-content {
            padding: 20px;
        }
        .post-category {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: white;
            z-index: 2;
        }
        .post-title {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: var(--white);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .post-date {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--gray);
            font-size: 0.8rem;
        }
        .post-date i {
            color: var(--primary);
            font-size: 0.7rem;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            grid-column: 1 / -1;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(138, 43, 226, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            color: var(--gray);
        }
        footer {
            background-color: #000;
            padding: 50px 30px;
            text-align: center;
            margin-top: 80px;
        }
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .footer-links a {
            color: var(--gray);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        .footer-links a:hover {
            color: var(--primary);
            transform: translateY(-2px);
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: var(--gray-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: var(--white);
            font-size: 1.1rem;
        }
        .social-icon:hover {
            background-color: var(--primary);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }
        .copyright {
            color: var(--gray);
            font-size: 0.8rem;
            margin-top: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 1024px) {
            .featured-title {
                font-size: 2rem;
            }
            .feed-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
        @media (max-width: 768px) {
            header {
                padding: 12px 20px;
            }
            .logo {
                font-size: 1.5rem;
            }
            .nav-links {
                display: none;
            }
            .search-box input {
                width: 150px;
                padding-left: 30px;
            }
            .search-box input:focus {
                width: 180px;
            }
            .main-content {
                padding: 20px;
                margin-top: 80px;
            }
            .featured-post {
                height: 60vh;
                min-height: 400px;
            }
            .featured-overlay {
                padding: 25px;
            }
            .featured-title {
                font-size: 1.8rem;
            }
            .featured-category {
                font-size: 0.8rem;
            }
            .feed-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
            .post-media-container {
                height: 160px;
            }
        }
        @media (max-width: 480px) {
            .featured-post {
                height: 50vh;
                min-height: 300px;
            }
            .featured-title {
                font-size: 1.5rem;
            }
            .featured-overlay {
                padding: 20px;
            }
            .read-more-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            .feed-grid {
                grid-template-columns: 1fr;
            }
            .post-media-container {
                height: 200px;
            }
            .search-box {
                display: none;
            }
        }
        .category-dorama { background-color: var(--category-dorama); }
        .category-analise { background-color: var(--category-analise); }
        .category-acao { background-color: var(--category-acao); }

        .category-animes { background-color: var(--category-animes); }
.category-series { background-color: var(--category-series); }
    </style>

    <script>
    AOS.init({
        duration: 800,
        easing: 'ease-in-out',
        once: true
    });
    window.addEventListener('scroll', function() {
        const header = document.querySelector('header');
        if (window.scrollY > 50) {
            header.classList.add('scrolled');
        } else {
            header.classList.remove('scrolled');
        }
    });
    let allPosts = [];
    let featuredPost = null;
    async function fetchPosts() {
        try {
            const response = await fetch("https://multiversando.vercel.app/api/getPost.js");
            const data = await response.json();
            const postsArray = Object.entries(data).map(([id, post]) => ({
                id,
                ...post,
                createdAt: post.createdAt || new Date().toISOString() 
            }));
            postsArray.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            return postsArray;
        } catch (error) {
            console.error("Error fetching posts:", error);
            return [];
        }
    }
    function displayFeaturedPost(post) {
        const featuredPostElement = document.getElementById('featuredPost');
        const featuredTitle = document.getElementById('featuredTitle');
        const featuredCategory = document.getElementById('featuredCategory');
        const featuredDate = document.getElementById('featuredDate');
        const featuredLink = document.getElementById('featuredLink');
        featuredTitle.textContent = post.titulo;
        featuredCategory.textContent = post.categoria || 'Destaque';
        featuredCategory.className = `featured-category category-${post.categoria || 'lancamento'}`;
        const postDate = new Date(post.createdAt);
        featuredDate.textContent = postDate.toLocaleDateString('pt-BR', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
        featuredLink.href = `post.html?id=${post.id}`;
        const mediaContainer = featuredPostElement;
        mediaContainer.innerHTML+= '';
        if (post.youtube && Math.random() > 0.5) {
            const videoId = extractYouTubeId(post.youtube);
            if (videoId) {
                const iframe = document.createElement('iframe');
                iframe.id = "bnn"
                iframe.className = 'featured-media';
                iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&loop=1&playlist=${videoId}&controls=0&rel=0`;
                iframe.setAttribute('allow', 'autoplay');
                iframe.setAttribute('frameborder', '0');
                mediaContainer.appendChild(iframe);
            } else {
                createFeaturedImage(post.imagem, mediaContainer);
            }
        } else {
            createFeaturedImage(post.imagem, mediaContainer);
        }
        ZuniUnmute.init("#bnn");
    }
    function createFeaturedImage(imageSrc, container) {
        const img = document.createElement('img');
        img.className = 'featured-media';
        img.src = imageSrc;
        img.alt = 'Postagem em destaque';
        container.appendChild(img);
    }
    function extractYouTubeId(url) {
        if (!url) return null;
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
        const match = url.match(regExp);
        return (match && match[2].length === 11) ? match[2] : null;
    }
    function displayPosts(posts, searchTerm = '', category = 'all') {
        const feedGrid = document.getElementById('feedGrid');
        let filteredPosts = [...posts];
        if (searchTerm) {
            const searchLower = searchTerm.toLowerCase();
            filteredPosts = filteredPosts.filter(post => 
                post.titulo.toLowerCase().includes(searchLower) || 
                (post.texto && post.texto.toLowerCase().includes(searchLower)))
        }
        if (category !== 'all') {
            filteredPosts = filteredPosts.filter(post => 
                post.categoria && post.categoria.toLowerCase() === category.toLowerCase())
        }
        feedGrid.innerHTML = '';
        if (filteredPosts.length === 0) {
            const noResults = document.createElement('div');
            noResults.className = 'no-results';
            noResults.innerHTML = `
                <i class="fas fa-search" style="font-size: 2rem; margin-bottom: 15px; color: var(--gray);"></i>
                <h3>Nenhuma postagem encontrada</h3>
                <p>Tente alterar os filtros ou termos de busca</p>
            `;
            feedGrid.appendChild(noResults);
            return;
        }
        filteredPosts.forEach((post, index) => {
            if (post.id === featuredPost?.id) return;
            const postElement = document.createElement('div');
            postElement.className = 'post-card';
            postElement.setAttribute('data-aos', 'fade-up');
            postElement.setAttribute('data-aos-delay', (index % 5) * 100);
            postElement.addEventListener('click', () => {
                window.location.href = `post.html?id=${post.id}`;
            });
            const postDate = new Date(post.createdAt);
            const formattedDate = postDate.toLocaleDateString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            let mediaContent = '';
            if (post.youtube && Math.random() > 0.5) {
                const videoId = extractYouTubeId(post.youtube);
                if (videoId) {
                    mediaContent = `
                        <iframe class="post-iframe" 
                                src="https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&loop=1&playlist=${videoId}&controls=0&rel=0" 
                                frameborder="0" 
                                allow="autoplay">
                        </iframe>
                    `;
                } else {
                    mediaContent = `<img src="${post.imagem}" class="post-image" alt="${post.titulo}">`;
                }
            } else {
                mediaContent = `<img src="${post.imagem}" class="post-image" alt="${post.titulo}">`;
            }
            postElement.innerHTML = `
                <div class="post-media-container">
                    ${mediaContent}
                    <span class="post-category category-${post.categoria || 'lancamento'}">
                        ${post.categoria || 'Novidade'}
                    </span>
                </div>
                <div class="post-content">
                    <h3 class="post-title">${post.titulo}</h3>
                    <div class="post-date">
                        <i class="far fa-clock"></i>
                        <span>${formattedDate}</span>
                    </div>
                </div>
            `;
            feedGrid.appendChild(postElement);
        });
    }
    function initFilters() {
        const filterButtons = document.querySelectorAll('.filter-btn');
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                const category = button.dataset.category;
                displayPosts(allPosts, document.getElementById('searchInput').value, category);
            });
        });
    }
    function initSearch() {
        const searchInput = document.getElementById('searchInput');
        let searchTimeout;
        searchInput.addEventListener('input', () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const searchTerm = searchInput.value.trim();
                const activeCategory = document.querySelector('.filter-btn.active').dataset.category;
                displayPosts(allPosts, searchTerm, activeCategory);
            }, 300);
        });
    }
    async function initPage() {
        const loadingElement = document.querySelector('.loading');
        loadingElement.style.display = 'flex';
        allPosts = await fetchPosts();
        if (allPosts.length > 0) {
            featuredPost = allPosts[Math.floor(Math.random() * allPosts.length)];
            displayFeaturedPost(featuredPost);
            displayPosts(allPosts);
            initFilters();
            initSearch();
        } else {
            document.getElementById('feedGrid').innerHTML = `
                <div class="no-results">
                    <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 15px; color: var(--red);"></i>
                    <h3>Não foi possível carregar as postagens</h3>
                    <p>Tente recarregar a página</p>
                </div>
            `;
        }
        loadingElement.style.display = 'none';
    }
    document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
