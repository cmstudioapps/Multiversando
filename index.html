<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiversando | Em Manutenção</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8a2be2;
            --primary-dark: #6a1b9a;
            --primary-light: #9c4dff;
            --white: #ffffff;
            --gray-light: #f5f5f5;
            --gray: #cccccc;
            --gray-dark: #333333;
            --black: #121212;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            color: var(--white);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 1.9;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        
        .content {
            position: relative;
            z-index: 1;
            max-width: 800px;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        .logo i {
            margin-right: 15px;
            color: var(--white);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--white);
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: var(--gray);
            line-height: 1.6;
        }
        
        .maintenance-icon {
            font-size: 5rem;
            color: var(--primary);
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }
        
        .progress-container {
            width: 100%;
            max-width: 400px;
            background-color: var(--gray-dark);
            border-radius: 20px;
            margin: 30px auto;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 10px;
            background-color: var(--primary);
            border-radius: 20px;
            width: 65%;
            animation: progress 3s ease-in-out infinite;
        }
        
        .social-icons {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            justify-content: center;
        }
        
        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--gray-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            background-color: var(--primary);
            transform: translateY(-5px);
        }
        
        .countdown {
            display: flex;
            gap: 15px;
            margin: 30px 0;
            justify-content: center;
        }
        
        .countdown-item {
            background-color: var(--gray-dark);
            padding: 15px;
            border-radius: 10px;
            min-width: 80px;
        }
        
        .countdown-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .countdown-label {
            font-size: 0.8rem;
            color: var(--gray);
            text-transform: uppercase;
            margin-top: 5px;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        
        @keyframes progress {
            0% { width: 65%; }
            50% { width: 75%; }
            100% { width: 65%; }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .countdown {
                gap: 10px;
            }
            
            .countdown-item {
                min-width: 60px;
                padding: 10px;
            }
            
            .countdown-value {
                font-size: 1.5rem;
            }
            
            .maintenance-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Vídeo de fundo -->
    <video autoplay muted loop class="video-background">
        <source src="fundo.mp4" type="video/mp4">
        Seu navegador não suporta vídeos HTML5.
    </video>
    
    <div class="overlay"></div>
    
    <div class="content">
        <div class="logo">
            <i class="fas fa-play"></i>
            <span>MULTIVERSANDO</span>
        </div>
        
        <div class="maintenance-icon">
            <i class="fas fa-tools"></i>
        </div>
        
        <h1>Estamos em Manutenção</h1>
        
        <p>Estamos trabalhando para melhorar sua experiência. O site voltará em breve com novidades incríveis sobre suas séries favoritas!</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-value" id="days">--</div>
                <div class="countdown-label">Dias</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="hours">--</div>
                <div class="countdown-label">Horas</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="minutes">--</div>
                <div class="countdown-label">Minutos</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="seconds">--</div>
                <div class="countdown-label">Segundos</div>
            </div>
        </div>
        
        <p>Enquanto isso, siga-nos nas redes sociais para ficar por dentro das novidades!</p>
        
        <div class="social-icons">
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="https://youtube.com/@multiversandoo" class="social-icon"><i class="fab fa-youtube"></i></a>
        </div>
    </div>
    
    <script>
        // Set the date we're counting down to (24 hours from now)
        const countDownDate = new Date();
        countDownDate.setHours(countDownDate.getHours() + 24);
        
        // Update the count down every 1 second
        const x = setInterval(function() {
            // Get today's date and time
            const now = new Date().getTime();
            
            // Find the distance between now and the count down date
            const distance = countDownDate - now;
            
            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display the result
            document.getElementById("days").textContent = days.toString().padStart(2, '10');
            document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
            
            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("days").textContent = "00";
                document.getElementById("hours").textContent = "00";
                document.getElementById("minutes").textContent = "00";
                document.getElementById("seconds").textContent = "00";
                
                // Check if maintenance is really over by calling API
                checkMaintenanceStatus();
            }
        }, 1000);
        
        // Function to check if maintenance is really over
        function checkMaintenanceStatus() {
            fetch('https://caiolibs.vercel.app/api/m.js?type=status')
                .then(response => response.json())
                .then(data => {
                    if (data.maintenance === false) {
                        // Redirect to home page if maintenance is over
                        window.location.href = "/";
                    } else {
                        // Extend countdown if maintenance is still ongoing
                        countDownDate.setHours(countDownDate.getHours() + 2);
                    }
                })
                .catch(error => {
                    console.error('Error checking maintenance status:', error);
                    // Extend countdown if there's an error
                    countDownDate.setHours(countDownDate.getHours() + 2);
                });
        }
        
        // Check maintenance status every 5 minutes
        setInterval(checkMaintenanceStatus, 5 * 60 * 1000);
        
        // Pause video when tab is inactive to save resources
        document.addEventListener('visibilitychange', function() {
            const video = document.querySelector('.video-background');
            if (document.hidden) {
                video.pause();
            } else {
                video.play();
            }
        });
    </script>
</body>
</html>
